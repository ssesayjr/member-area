<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Service Worker Precache Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="canonical" href="https://ssesayjr.github.io/member-area/public/" />
    <link rel="manifest" href="site.webmanifest">

    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-functions.js"></script>

    
  </head>

  <body>

    
    <h1>GitHub page as PWA template</h1>

    <div class="container">
      <input id="email_field" class="login-box.user-box input" placeholder="Email">
  
      <input id="password_field" class="login-box.user-box input" placeholder="Password">
  
      <button id="login" class=".login-box">
          Login 
      </button>

      <button id="register" class="button">
          Registrieren
      </button>
  
      <button id="logout" class="button">
        Logout
      </button>
  </div>

    <script>

  document.getElementById("login").addEventListener("click", function () {
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "js/login.js."; 
    document.getElementsByTagName("head")[0].appendChild(script);
    return false;

  });
  document.getElementById("login").addEventListener("click", function () {
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "js/authState.js."; 
    document.getElementsByTagName("head")[0].appendChild(script);
    return false;

  });
  document.getElementById("register").addEventListener("click", function () {
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "js/register.js."; 
    document.getElementsByTagName("head")[0].appendChild(script);
    return false;

  });
  document.getElementById("logout").addEventListener("click", function () {
    var script = document.createElement("script");
    script.type = "text/javascript";
    script.src = "js/logout.js."; 
    document.getElementsByTagName("head")[0].appendChild(script);
    return false;

  });
  
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
    navigator.serviceWorker.register('service-worker.js', registration.scope);
    });
}



    </script>

    <!-- include only the Firebase features as you need -->

      <script defer src="js/config/config.js"></script>
      <script defer src="js/authState.js"></script>
      <script defer src="js/login.js"></script>
      <script defer src="js/logout.js"></script>
      <script defer src="js/notification.js"></script>
      <script defer src="js/register.js"></script>
      <script defer src="js/sendVerification.js"></script>
      <script src="lib/noty/noty.js"></script>
      <script src="service-worker.js"></script>



  </body>
</html>
