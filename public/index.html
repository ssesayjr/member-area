<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Service Worker Precache Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="canonical" href="https://ssesayjr.github.io/member-area/public/" />

    <link rel="manifest" href="/member-area/public/site.webmanifest">
  </head>

  <body>

    <h1>GitHub page as PWA template</h1>
    <div class="container">
      <input id="emailField" type="email" placeholder="Email">
  
      <input id="passwordField" type="password" placeholder="Passwort">
  
      <button id="btnLogin" class="login-box.user-box">
          Login
      </button>
  
      <button id="btnSignUp" class="btn btn-action">
          Registrieren
      </button>
  
      <button id="btnLogout" class="btn btn-action hide">
          Logout
      </button>
  </div>
    
    
    <script>
  
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
    navigator.serviceWorker.register('/member-area/public/service-worker.js', {scope: '/member-area/public/'});
    });
}

document.querySelector('#show').addEventListener('click', () => {
  const iconUrl = document.querySelector('select').selectedOptions[0].value;
  let imgElement = document.createElement('img');
  imgElement.src = iconUrl;
  document.querySelector('#container').appendChild(imgElement);
});

    </script>
      <script src="js/config/config.js"></script>
      <script src="js/authState.js"></script>
      <script src="js/login.js"></script>
      <script src="js/logout.js"></script>
      <script src="js/notification.js"></script>
      <script src="js/register.js"></script>
      <script src="js/sendVerification.js"></script>
      <script src="lib/noty/noty.js"></script>
      <script src="service-worker-registration.js"></script>



  </body>
</html>
